<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    <section class="section">
    <div class="container">
        <h1 class="title">ToDo List</h1>
        {{ login }}


        {% for item in items: %}
        <form method="post" action="/delete/{{ loop.index0 }}">
            <div class="columns">
                <div class="column">
        {{ item }}
                </div>
                <div class="column">
                    <button type="submit" class="button is-danger">Delete</button>
                </div>
        </div>
        </form>
        {% endfor %}

        <form method="post" action="/add">
            <div class="columns">
                <div class="column">
                <input type="text" class="input is-primary" placeholder="New to-do item" name="text">
                </div>
                <div class="column">
            <button type="submit" class="button is-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
    </section>
  <footer class="footer">
      <div class="container">
          <div class="content has-text-centered">
              <p><a href="https://github.com/hjacobs/flask-todo-app-example">Flask ToDo App Example</a> {{ version }}</p>
          </div>
      </div>
  </footer>
  </body>
</html>
